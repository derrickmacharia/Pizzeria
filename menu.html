<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/menu.css">
    <script src="https://kit.fontawesome.com/cc4b0d0a96.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- End Of linking -->
    <title>Menu</title>
</head>
<body>
    <nav>
        <div class="logo">
            <h1>PIZZERIA</h1>
        </div>
        <div class="navigation">
            <a href="index.html">Home</a>
            <a href="index.html">About</a>
            <a href="menu.html">Menu</a>
            <a href="index.html">Contact</a>
        </div>
        <div class="hambuger">
            <div class="links1"></div>
            <div class="links2"></div>
            <div class="links3"></div>
        </div>
    </nav>
    <div class="container images">
        <div class="row">
            <div class="col-md-4">
                <img src="./Assets/cheese pizza.webp" alt="" class="responsive">
                <h4>Cheese Pizza</h4>
            </div>
            <div class="col-md-4">
                <img src="./Assets/buffalo pizza.webp" alt="" class="responsive">
                <h4>Buffalo Pizza</h4>
            </div>
            <div class="col-md-4">
                <img src="./Assets/magherita pizza.webp" alt="" class="responsive">
                <h4>Magherita Pizza</h4>
            </div>
        </div>
        <div class="row patr2">
            <div class="col-md-4">
                <img src="./Assets/meat pizza.webp" alt="" class="responsive">
                <h4>Meat Pizza</h4>
            </div>
            <div class="col-md-4">
                <img src="./Assets/pepperoni pizza.webp" alt="" class="responsive">
                <h4>Pepperoni Pizza</h4>
            </div>
            <div class="col-md-4">
                <img src="./Assets/hawaiian.webp" alt="" class="responsive">
                <h4>Hawaiian Pizza</h4>
            </div>
        </div>
    </div>
    <div class="container menu">
        <h1>ORDER HERE</h1>
        <div class="row" id="order">
            <div class="variety">
                <label for="flavour">Choose A Flavour</label>
                <select class="form-select col-md-4" aria-label="Default select example" id="flavour">
                    <option selected>Choose Prefered Pizza</option>
                    <option value="1">Chesse Pizza</option>
                    <option value="2">Veggie Pizza</option>
                    <option value="3">Pepperoni Pizza</option>
                    <option value="4">Margherita Pizza</option>
                    <option value="5">Buffalo Pizza</option>
                    <option value="6">Hawaiian Pizza</option>
                </select>
            </div>
            <div class="size">
                <label for="size">Pick A Size</label>
                <select class="form-select col-md-4" aria-label="Default select example" id="size" onchange="sizeValue();">
                    <option selected>Pick A Size</option>
                    <option value="600">Small -- @Ksh600</option>
                    <option value="800">Medium -- @Ksh800</option>
                    <option value="1200">Large -- @Ksh1200</option>
                </select>
            </div>
            <div class="type">
                <label for="crust">Choose Prefered Crust</label>
                <select class="form-select col-md-4" aria-label="Default select example" id="crust" onchange="crustValue();">
                    <option selected>Size Of Crust</option>
                    <option value="280">Crispy @Ksh280</option>
                    <option value="250">Stuffed @Ksh250</option>
                    <option value="230">Gluten-free @Ksh230</option>
                </select>
            </div>
            <div class="toppings">
                <label for="toppings">Select Toppings @Ksh 50 each</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="bacon" onclick="baconValue();">
                    <label class="form-check-label label1" for="flexCheckDefault">
                      Bacon
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="mushroom" onclick="mushroomValue();">
                    <label class="form-check-label label2" for="flexCheckChecked">
                      Mushrooms
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="sausage" onclick="sausageValue();">
                    <label class="form-check-label label3" for="flexCheckChecked">
                      Sausage
                    </label>
                </div>
                <div class="amount">
                    <label for="inputnumber">Number of pizzas</label>
                    <input type="number" id="amount">
                </div>
            </div>
            <div class="button col-md-3">
            <input type="button" value="Get Now" class="getnow" onclick="calculation();">
            </div>
            <div class="button delivery">
                <label for="delivery">DELIVERY COST @ Ksh 200</label>
                <input type="button" value="Home Delivery" class="getnow">
                </div>
            <p id="display"></p>
        </div>
        <div class="formsection">
            <form action="" id="delivery-form">
                <div class=" col-md-6 form1 ">
                    <input type="text"  class="form-control form" id="name-input" placeholder="Name..." required>
                </div>
                <div class="col-md-6 form2 ">
                    <input type="number" class="form-control form" id="number-input" placeholder="Phone Number" required>
                </div>
                <div class=" col-md-6 form3 ">
                    <input type="text"  class="form-control form" id="location-input" placeholder="Location..." required>
                </div>
                <div class="gtotal">
                    <input type="button" value="PLACE ORDER">
                </div>
            </form>
        </div>
        <p class="dmessage">Thank you & Enjoy the meal !!!</p>
    </div>
    <script src="js/menu.js"></script>
</body>
</html>
